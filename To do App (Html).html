<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title> Lavania's To-do List </title>

	<!-- CSS Import -->
	<link rel="stylesheet" href="/Users/27745/Documents/My To Do App/To do App CSS.css"/>
	

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	

</head>
<body>

	<!-- App Wrapper -->
	<main class="app">

		<!-- Greeting -->
		<section class="greeting">
			<h2 class="title">
				Good day, <input type="text" id="name" placeholder="Name here" />
			</h2>
		</section>
		
		
		<!-- New Todo -->
		<section class="create-todo">
			<h3> Create your To-Do's: </h3>
			<form id="new-todo-form">
				<h4>What's on your agenda today?</h4>
				<input 
					type="text" 
					placeholder="e.g. Do some work"
					name="content"
					id="content" />
				
				<h4> Pick a category: </h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="school or work" /> 
						<span class="bubble school or work"></span>
						<div> School or Work </div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div> Personal </div>
					</label>
				</div>

				<input type="submit" value="Add to-do" />
			</form>
		</section>
	
		<!-- To-do List -->
		<section class="todo-list">
			<h3> To-Do List: </h3>
			<div class="list" id="todo-list"></div>
		</section>
		
	</main>
	
	<!-- JS Import -->
	<script src="/Users/27745/Documents/My To Do App/To do App JavaScript.js"></script>
	
</body>
</html>
